<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat WhatsApp Style</title>
  <style>
    body {
      background: #181920;
      color: #e9e9eb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    /* Tela de login */
    #login {
      max-width: 90%;
      width: 340px;
      margin: 80px auto;
      background: #22232b;
      border-radius: 12px;
      box-shadow: 0 0 20px #0003;
      padding: 32px 20px;
      text-align: center;
    }

    #login input, #login button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    #login input {
      background: #191b24;
      color: #fafafa;
    }

    #login button {
      background: #3dd77a;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    /* Chat container */
    #chat-container {
      max-width: 100%;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #23242c;
    }

    header {
      background: #20232c;
      padding: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 2px solid #1a1a1a;
    }

    /* √Årea das mensagens */
    main#chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .mensagem {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 16px;
      background: #2b2c38;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95rem;
      align-self: flex-start;
    }

    .mensagem.eu {
      background: #005c4b;
      color: #fff;
      align-self: flex-end;
      border-radius: 16px 16px 4px 16px;
    }

    main img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
      display: block;
    }

    /* Rodap√© */
    footer {
      display: flex;
      align-items: center;
      background: #20232c;
      padding: 10px;
      border-top: 2px solid #1a1a1a;
      gap: 6px;
    }

    footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #191b24;
      color: #fafafa;
      outline: none;
      font-size: 1rem;
    }

    footer button {
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
      background: #3dd77a;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }

    .upload-label {
      font-size: 1.25rem;
      cursor: pointer;
      color: #3dd77a;
      user-select: none;
    }

    .upload-label input[type="file"] {
      display: none;
    }

    /* Para celular */
    @media (max-width: 600px) {
      header h1 { font-size: 1rem; }
      footer button { padding: 8px 10px; }
      main img { max-width: 150px; }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Digite a senha para acessar o chat</h2>
    <input type="password" id="senha" placeholder="Senha..." />
    <button onclick="entrarChat()">Entrar</button>
    <p id="erro-senha" style="color:#e55;display:none;">Senha incorreta!</p>
  </div>

  <div id="chat-container" style="display:none;">
    <header>
      <h1>Chat Box</h1>
    </header>
    <main id="chat-messages"></main>
    <footer>
      <input type="text" id="texto-mensagem" placeholder="Digite uma mensagem..." autocomplete="off" />
      <label class="upload-label" title="Enviar imagem">
        üì∑
        <input type="file" id="upload-img" accept="image/*" />
      </label>
      <button onclick="enviarMensagem()">Enviar</button>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script>
    // ==== CONFIGURA√á√ïES ====
    const firebaseConfig = {
      apiKey: "AIzaSyD3UaOcnpccKTDA1Xoc-oQoxvzvNnvevtg",
      authDomain: "chat-8e326.firebaseapp.com",
      databaseURL: "https://chat-8e326-default-rtdb.firebaseio.com",
      projectId: "chat-8e326",
      storageBucket: "chat-8e326.firebasestorage.app",
      messagingSenderId: "1052146549817",
      appId: "1:1052146549817:android:d64a25191233895f4db9e8"
    };

    const IMGBB_API_KEY = "f81413a49f97f53a0d70b7cdb3df2dc9";
    const SENHA_CORRETA = "2000";
    // =========================

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chats/global/messages");
    let usuario = "Usu√°rio" + Math.floor(Math.random() * 1000);

    // --- Login ---
    window.entrarChat = function () {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat-container").style.display = "flex";
      } else {
        document.getElementById("erro-senha").style.display = "block";
      }
    };

    // --- Exibir mensagens ---
    function renderizarMensagem(msg, eu) {
      const div = document.createElement("div");
      div.className = "mensagem" + (eu ? " eu" : "");
      if (msg.text) div.textContent = msg.text;
      if (msg.imageUrl) {
        if (msg.text) div.appendChild(document.createElement("br"));
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        img.alt = "imagem enviada";
        div.appendChild(img);
      }
      if (msg.sender) {
        div.title = msg.sender + " ‚Ä¢ " + new Date(msg.timestamp).toLocaleTimeString();
      }
      return div;
    }

    const chatBox = document.getElementById("chat-messages");
    chatRef.orderByChild("timestamp").limitToLast(100).on("value", (snapshot) => {
      chatBox.innerHTML = "";
      const mensagens = [];
      snapshot.forEach((child) => mensagens.push(child.val()));
      mensagens.forEach((msg) => {
        chatBox.appendChild(renderizarMensagem(msg, msg.sender == usuario));
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // --- Enviar texto ---
    window.enviarMensagem = async function () {
      const input = document.getElementById("texto-mensagem");
      const texto = input.value.trim();
      if (!texto) return;
      const msgObj = {
        text: texto,
        imageUrl: null,
        sender: usuario,
        timestamp: Date.now(),
      };
      await chatRef.push(msgObj);
      input.value = "";
    };

    // --- Enviar imagem ---
    document.getElementById("upload-img").addEventListener("change", async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64 = reader.result.split(",")[1];
        const formData = new FormData();
        formData.append("key", IMGBB_API_KEY);
        formData.append("image", base64);

        try {
          const resp = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: formData,
          });
          const data = await resp.json();

          if (data && data.data && data.data.url) {
            const msgObj = {
              text: "",
              imageUrl: data.data.url,
              sender: usuario,
              timestamp: Date.now(),
            };
            await chatRef.push(msgObj);
          } else {
            alert("Falha ao enviar imagem!");
          }
        } catch (err) {
          alert("Erro no upload da imagem: " + err.message);
        }
        e.target.value = "";
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
