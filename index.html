<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
        }

        /* Tela de Login */
        #loginScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            padding: 20px;
        }

        #loginScreen h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #loginScreen p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 350px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #128C7E;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #20bd5a;
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Chat Screen */
        #chatScreen {
            display: none;
            height: 100vh;
            flex-direction: column;
            background: #0a0a0a;
        }

        /* Header */
        .chat-header {
            background: #128C7E;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
        }

        .chat-header h2 {
            flex: 1;
            font-size: 1.2em;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0d1418;
            background-image: 
                linear-gradient(rgba(13, 20, 24, 0.9), rgba(13, 20, 24, 0.9)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23ffffff" opacity="0.02" width="100" height="100"/></svg>');
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: #1f2c33;
            color: #e9edef;
            border-radius: 0 10px 10px 10px;
        }

        .message.sent .message-bubble {
            background: #005c4b;
            color: white;
            border-radius: 10px 0 10px 10px;
        }

        .message-bubble img,
        .message-bubble video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
            display: block;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
            text-align: right;
        }

        .message-username {
            font-size: 12px;
            color: #25D366;
            font-weight: bold;
            margin-bottom: 3px;
        }

        /* Input Area */
        .input-container {
            background: #1f2c33;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: #2a3942;
            color: white;
            font-size: 15px;
            outline: none;
        }

        .input-container input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .attach-btn,
        .send-btn {
            background: #25D366;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .attach-btn {
            background: #2a3942;
        }

        .attach-btn:hover {
            background: #3a4952;
        }

        .send-btn:hover {
            background: #20bd5a;
        }

        .send-btn:active,
        .attach-btn:active {
            transform: scale(0.95);
        }

        input[type="file"] {
            display: none;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .message-bubble {
                max-width: 85%;
            }
            
            #loginScreen h1 {
                font-size: 2em;
            }
            
            .login-box {
                padding: 25px;
            }
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            color: rgba(255,255,255,0.5);
            padding: 10px;
            font-size: 14px;
        }

        .media-preview {
            position: relative;
            display: inline-block;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #25D366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen">
        <h1>üí¨ Chat Box</h1>
        <p>Digite sua senha para entrar</p>
        <div class="login-box">
            <input type="text" id="usernameInput" placeholder="Seu nome" maxlength="20">
            <input type="password" id="passwordInput" placeholder="Senha" maxlength="20">
            <button onclick="login()">Entrar</button>
            <div class="error-msg" id="errorMsg">‚ùå Senha incorreta!</div>
        </div>
    </div>

    <!-- Tela do Chat -->
    <div id="chatScreen">
        <div class="chat-header">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%2325D366'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-family='Arial'%3Eüí¨%3C/text%3E%3C/svg%3E" alt="Chat">
            <h2>Chat Box</h2>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" style="text-align: center; padding: 40px 20px; color: rgba(255,255,255,0.5);">
                <div style="font-size: 60px; margin-bottom: 20px;">üí¨</div>
                <h3 style="color: rgba(255,255,255,0.7); margin-bottom: 10px;">Bem-vindo ao Chat Box!</h3>
                <p>Digite uma mensagem abaixo ou envie uma foto/v√≠deo</p>
                <p style="margin-top: 20px; font-size: 14px;">üìé = Enviar foto/v√≠deo<br>‚úèÔ∏è = Digite sua mensagem<br>‚û§ = Enviar</p>
            </div>
        </div>

        <div class="input-container">
            <button class="attach-btn" onclick="document.getElementById('fileInput').click()">
                üìé
            </button>
            <input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileSelect(event)">
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3UaOcnpccKTDA1Xoc-oQoxvzvNnvevtg",
            authDomain: "chat-8e326.firebaseapp.com",
            databaseURL: "https://chat-8e326-default-rtdb.firebaseio.com",
            projectId: "chat-8e326",
            storageBucket: "chat-8e326.firebasestorage.app",
            messagingSenderId: "1052146549817",
            appId: "1:1052146549817:android:d64a25191233895f4db9e8"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = '';
        const CORRECT_PASSWORD = '2000';

        // Login
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!username) {
                errorMsg.textContent = '‚ùå Digite seu nome!';
                errorMsg.style.display = 'block';
                return;
            }

            if (password === CORRECT_PASSWORD) {
                currentUser = username;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'flex';
                loadMessages();
                errorMsg.style.display = 'none';
            } else {
                errorMsg.textContent = '‚ùå Senha incorreta!';
                errorMsg.style.display = 'block';
            }
        }

        // Logout
        function logout() {
            currentUser = '';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // Carregar mensagens
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        // Exibir mensagem
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            
            // Remove mensagem de boas-vindas na primeira mensagem
            const welcomeMsg = container.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = message.username === currentUser ? 'message sent' : 'message received';

            let content = '';
            if (message.type === 'text') {
                content = `<div class="message-bubble">
                    ${message.username !== currentUser ? `<div class="message-username">${message.username}</div>` : ''}
                    <div>${message.text}</div>
                    <div class="message-time">${message.time}</div>
                </div>`;
            } else if (message.type === 'image') {
                content = `<div class="message-bubble">
                    ${message.username !== currentUser ? `<div class="message-username">${message.username}</div>` : ''}
                    <img src="${message.url}" alt="Imagem" loading="lazy">
                    <div class="message-time">${message.time}</div>
                </div>`;
            } else if (message.type === 'video') {
                content = `<div class="message-bubble">
                    ${message.username !== currentUser ? `<div class="message-username">${message.username}</div>` : ''}
                    <video controls src="${message.url}" style="max-height: 300px;"></video>
                    <div class="message-time">${message.time}</div>
                </div>`;
            }

            messageDiv.innerHTML = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Enviar mensagem de texto
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const message = {
                username: currentUser,
                text: text,
                type: 'text',
                time: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };

            database.ref('messages').push(message);
            input.value = '';
        }

        // Upload de arquivo para ImgBB
        async function uploadToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('https://api.imgbb.com/1/upload?key=f81413a49f97f53a0d70b7cdb3df2dc9', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                return data.data.url;
            } else {
                throw new Error('Erro ao fazer upload');
            }
        }

        // Lidar com sele√ß√£o de arquivo
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const container = document.getElementById('messagesContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div><div>Enviando...</div>';
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;

            try {
                const isVideo = file.type.startsWith('video/');
                const url = await uploadToImgBB(file);

                const message = {
                    username: currentUser,
                    url: url,
                    type: isVideo ? 'video' : 'image',
                    time: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                    timestamp: Date.now()
                };

                database.ref('messages').push(message);
                loadingDiv.remove();
            } catch (error) {
                loadingDiv.innerHTML = '<div style="color: #e74c3c;">‚ùå Erro ao enviar arquivo</div>';
                setTimeout(() => loadingDiv.remove(), 3000);
            }

            event.target.value = '';
        }

        // Bloquear print screen (dificulta mas n√£o bloqueia 100%)
        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 44 || (e.keyCode == 83 && e.ctrlKey) || e.keyCode == 123) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());

        // Desabilitar sele√ß√£o de texto
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
    </script>
</body>
</html>
